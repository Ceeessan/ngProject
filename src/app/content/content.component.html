<section class="content-whole-page">
    <section class="get-content-container">
            <div class="btn-container">
                <a id="addContentBtn" (click)="addFileHandler()">
                    Add
                    <i id="plusIcon" class="fas fa-plus"></i>
                </a>
                <input type="file" #fileInput id="fileInput" (change)="redirectFileHandler($event)" accept="image/*, video/*"  hidden>
            </div>
            <div class="saved-content">
                <p id="titleForContent"> Saved content</p>
                <ul id="contentListUL">
                    <li id="contentListLI" *ngFor="let content of savedContent" (click)="showContentFile()">
                        <i id="folderIcon" class="fas fa-folder"></i>
                        <span id="urlString" title="{{content.url}}"> {{content.url}} </span>
                        <span id="nameContent" title="{{content.name}}"> {{content.name}} </span>
                        <a id="trashIcon" (click)="deleteContentFile(content)"><i class="fa fa-trash"></i></a>
                    </li>
                </ul>
            </div>
    </section>

    <section class="show-content-container">
            <div class="handle-content-panel">
                <button (click)="handleSaveContent()" id="saveContent">Save</button>
                <button (click)="handleDeleteContent()" id="deleteContent">Delete</button>
            </div>

            <div *ngSwitch="contentType" id="content">
              <div *ngIf="showContent">
                <ng-container id="imageContent" *ngSwitchCase = "'image'" >
                  <img [src]="selectedContent?.url" alt="Selected content img">
                </ng-container>

                <ng-container id="videoContent" *ngSwitchCase = "'video'" >
                  <video [src]="selectedContent?.url" controls></video>
                </ng-container>

                <ng-container id="invalidContent" *ngSwitchCase = "'invalid'" >
                  <p> Sorry! The content did not work to upload. </p>
                </ng-container>

                <ng-container id="noContentDefault" *ngSwitchCase = "'noContent'" >
                </ng-container>
              </div>
            </div>
    </section>
</section>
